<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VB Insecticide Resistance Plot Mockup</title>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<!-- div#swarm-plots.sidebar-pane.active | 420 x 719.5 -->
<!-- svg#beeViolinPlot | 380 x 500 -->
<!-- select#plotType.form-control | 380 x 32 -->

<body>
	<div id="swarm-plots" class="sidebar-pane active" style="width: 420px; height: 720px; border: 1px solid #777;">
		<h3 style="margin-left: 20px;">Insecticide Resistance statistics for selected samples</h3>
		
		<div id="swarm-chart-area" style="display: block;">
			<label style="margin-left: 20px;">Phenotypes included in background:</label>
			<select id="bgPlotType" class="form-control" style="width: 380px; margin-left: 20px;">
				<option value="1">phenotypes matching search</option>
				<option value="2">phenotypes visible on map (including the ones behind this panel)</option>
				<option value="3">all phenotypes</option>
			</select>
			
			<label style="margin-left: 20px;">Measurement  type:</label>
			<select id="bgPlotType" class="form-control" style="width: 380px; margin-left: 20px;">
				<option value="mortality rate (percent)">mortality rate (percent): 40 phenotypes</option>
			</select>
			
			<svg id="mockupPlot" width="380" height="500" style="width: 380px; height: 500px; border: 0px none; padding-top: 10px; display: inline;">
			</svg>
		</div>
	</div>
</body>

<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/9.9.0/bootstrap-slider.min.js"></script>
<script type="text/javascript" src="https://d3js.org/d3.v4.min.js"></script>
<script type="text/javascript" src="main.js"></script>
</html>
